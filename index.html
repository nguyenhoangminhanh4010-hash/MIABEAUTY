    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            displayCart();
        }

        function displayCart() {
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            cart.forEach((item) => {
                let li = document.createElement("li");
                li.textContent = item.name + " - " + item.price.toLocaleString() + " VNĐ";
                cartList.appendChild(li);
            });
            document.getElementById("total").textContent = "Tổng tiền: " + total.toLocaleString() + " VNĐ";
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Giỏ hàng đang trống!");
            } else {
                alert("Bạn đã đặt hàng thành công! Chúng tôi sẽ liên hệ sau! Xin cám ơn!");
                cart = [];
                total = 0;
                displayCart();
            }
        }
    </script>
